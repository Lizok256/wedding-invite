<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Приглашение на свадьбу</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('images/watercolour leaves.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .invitation {
      background-color: rgba(144, 238, 144, 0.6);
      padding: 50px;
      margin: 100px auto;
      max-width: 600px;
      border-radius: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .names {
      font-size: 28px;
      font-weight: bold;
    }

    .date, .location, .details {
      font-size: 20px;
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      .invitation {
        margin: 20px;
        padding: 30px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>Вы приглашены на нашу свадьбу!</h1>
    <p class="names">Анна и Арсений</p>
    <p class="date">21 июля 2025 года</p>
    <p class="location">Москва, ресторан "Золотая Роща"</p>
    <p class="details">Начало церемонии в 15:00. Будем рады видеть вас!</p>
  </div>
</body>
</html>
